<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="parentR">
        <div class="col-3 borderW" id="left">
          <div class="row gutter" id="picR">
            <div class="col grayBac" id="profCol">
              <div class="centerW colBac profDiv" id="profDiv">
                <img src="images/proPic.jpeg" id="profPic"></img>
                <span class="blockF">
                  <div class="nameText">Ian Christner</div>
                </span>
              </div>
            </div>
          </div>
          <div class="row gutter" id="menuR">
            <div class="col grayBac" id="menuCol">
              <div class="centerW colBac menuDiv">
                <div class="subMenuText">Projects</div>
                <div class="lineSep">
                  <div class="drawLineMenu"></div>
                </div>
                <ul class="projectList">
                  <a href="#"><li class="projectElem">Non-Profit Website</li></a>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 borderW" id="right">
          <div class="row gutter" id="test">
            <div class="col grayBac" id="colTest">
              <div class="centerW colBac" id="testDiv">
                <div class="centerW colBac menuDiv">
                  <div class="subMenuText">About Me:</div>
                  <div class="lineSep">
                    <div class="drawLineMenu"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row gutter" id="content">
            <div class="col grayBac">
              <div class="centerW colBac contentDiv">
                <div class="centerW colBac menuDiv">
                  <div class="subMenuText">Content Goes Here:</div>
                  <div class="lineSep">
                    <div class="drawLineMenu"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
